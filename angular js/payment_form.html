<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="payment.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
       <div class="Back">
            <i class="fa fa-arrow-left" onclick="Back()"></i>
        </div>
        <p class="h2 text-center">Form</p>
        <div class="main" ng-app="payment" ng-controller="payment_ctrl">
            <div class="preview text-center">
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                <div class="browse-button">
                    <i class="fa fa-pencil-alt"></i>
                    <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                </div>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input class="form-control" type="text" ng-model="un" required placeholder="Enter Your Full Name"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" ng-model="em" required placeholder="Enter Your Email"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Pin:</label>
                <input class="form-control" type="password" ng-model="pin" ng-if="checked_pin()" required placeholder="Enter Pin"/>
                <label><input type="checkbox" ng-model="pin_gen" required value="Use system generated pin"  />Use system generated pin</label>
            </div>
            <div class="form-group">
                <label>AMOUNT:</label>
                <input class="form-control" type="text" ng-model="amt" required placeholder="Amount"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>BANK IFSC:</label>
                <input class="form-control" type="text" ng-model="ifsc" required placeholder="Enter Your BANK'S IFSC" />
                <div ng-if="errorMessage"><p class="incorrect">*{{ errorMessage }}</div>
   
            </div>
            <div class="form-group">
                <label>ADDRESS:</label><br/>
                <input class="form-control" type="text" ng-model="addr" ng-if="checked()" required placeholder="Address" />
                <label><input type="checkbox" ng-model="location" required value="Use current location"  /> Use current location</label>

                <span class="Error"></span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" ng-click="subFunction()">SUBMIT</button>
            </div>
        </div>
    </div>

</body>
</html>
